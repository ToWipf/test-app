<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Loader</title>
    <base href="/android_asset/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: rgb(118, 118, 118);
            position: absolute;
            /* right: 30%; */
            left: 30%;
            top: 15%;
            font-size: 22px;
            zoom: 150%;
        }
        div {
            /* width: 40%; */
        }
        input {
            border: 1px solid black;
            border-radius: 5px;
        }
        h1 {
            font-size: 20px;
        }
    </style>

    <script>
        function dourl() {
            let url = (document.getElementById('url').value);
            window.location.replace(url);
        }
    </script>

</head>

<body>
    <div>
        <h1>System einstellen:</h1>
        <input id="url" type="text" title="inputurl" value="http://192.168.2.11:8080" >
        <button onclick="dourl()">OK</button>
    </div>
</body>

</html>
